<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta charset="utf-8">
    <title>AngularJS: A2B</title>
    <!-- Bootstrap CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Quick Start</a>
      <ul class="nav">
        <li><a ui-sref="route1">Route 1</a></li>
        <li><a ui-sref="route2">Route 2</a></li>
        <li><a ui-sref="login">Login</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      <div class="well" ui-view></div>

  <!-- Angular -->

  <!-- UI-Router -->

  <!-- App Script -->
  <script src="js/app.js"></script>
  <!-- Controller -->
  <script src="js/controller/route1Ctrl.js"></script>
  <script src="js/controller/route2Ctrl.js"></script>
  <script src="js/controller/loginCtrl.js"></script>
  <script src="js/controller/userCtrl.js"></script>
 <!-- Service -->
  <script src="js/service/AthService.js"></script>
  <script src="js/service/UserService.js"></script>

</html>
